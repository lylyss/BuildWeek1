<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions Page</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjPkfTSbix4g4EPv42EinPjh0XLddeKySRbA&s" />
    <link rel="stylesheet" href="./assets/css/style-quiz.css" />
  </head>

  <body>
    <main>
      <div class="logo">
        <img src="./assets/img/epicode_logo.png" alt="logoEpicode" />
      </div>

      <div class="container">
        <div class="timer-container">
          <svg width="180" height="180">
            <circle class="circle-bg" cx="90" cy="90" r="70"></circle>
            <circle class="circle" cx="90" cy="90" r="70"></circle>
          </svg>
          <div class="timer-label seconds-label">SECONDS</div>
          <div class="timer-text" id="timer">40</div>
          <div class="timer-label remaining-label">REMAINING</div>
        </div>
      </div>

      <div class="titles">
        <h1></h1>
      </div>
      <div id="questions-container">
        <div class="questions-box">
          <button class="btn1"></button>
          <button class="btn2"></button>
        </div>
        <div class="questions-box">
          <button class="btn3"></button>
          <button class="btn4"></button>
        </div>
      </div>
    </main>
    <div class="question-counter">
      <p>QUESTION <span class="score">1</span><span class="number-q"> / 10</span></p>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script-quiz.js"></script>
  </body>
</html>
